<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas Senac - CSS Básico</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Gerenciamento de Tarefas</h1>

        <form id="task-form" class="task-form">
            <div class="form-group">
                <label for="task-name">Nome da Tarefa:</label>
                <input type="text" id="task-name" required>
            </div>

            <div class="form-group">
                <label for="task-status">Status:</label>
                <select id="task-status" required>
                    <option value="pendente">Pendente</option>
                    <option value="concluido">Concluído</option>
                    <option value="cancelado">Cancelado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="task-date">Data Limite:</label>
                <input type="date" id="task-date">
            </div>

            <div class="form-group">
                <label for="task-description">Descrição (Opcional):</label>
                <textarea id="task-description"></textarea>
            </div>

            <button type="submit" class="btn-submit">Adicionar Tarefa</button>
        </form>

        <section class="task-list-section">
            <h2>Minhas Tarefas</h2>
            <ul id="task-list">
            </ul>
        </section>

        <div id="modal-edit" class="modal-edit">
            <div class="modal-edit-content">
                <span class="btn-fechar" id="btn-fechar-modal">&times;</span>
                <h1>Editar Tarefa</h1>
                <form id="form-edit" class="task-form">
                    <input type="hidden" id="edit-id">

                    <div class="form-group">
                        <label for="edit-name">Nome da Tarefa:</label>
                        <input type="text" id="edit-name" required>
                    </div>

                    <div class="form-group">
                        <label for="edit-status">Status:</label>
                        <select id="edit-status" required>
                            <option value="pendente">Pendente</option>
                            <option value="concluido">Concluído</option>
                            <option value="cancelado">Cancelado</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="edit-date">Data Limite:</label>
                        <input type="date" id="edit-date">
                    </div>

                    <div class="form-group">
                        <label for="edit-description">Descrição (Opcional):</label>
                        <textarea id="edit-description"></textarea>
                    </div>

                    <button type="submit" class="btn-submit">Salvar Alteração</button>
                </form>

            </div>
        </div>


    </div>



    <script src="script.js"></script>
</body>

</html>
